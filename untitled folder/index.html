<!DOCTYPE html>
<html>
<head>
  <title>Salary Calculator</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #calculator {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }
    #calculator h1 {
      text-align: center;
    }
    #calculator input {
      width: 100%;
      margin-bottom: 20px;
    }
    #calculator button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #calculator button:hover {
      background-color: #45a049;
    }
    #calculator p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <h1>Salary Calculator</h1>
    <form>
      <label for="hourly-wage">Hourly Wage:</label>
      <input type="number" id="hourly-wage" name="hourly-wage" min="0" step="0.01" required>
      <label for="hours-worked">Hours Worked Per Week:</label>
      <input type="number" id="hours-worked" name="hours-worked" min="0" step="1" required>
      <button type="button" onclick="calculateSalary()">Calculate</button>
    </form>
    <p>Your salary after New Jersey income tax is: <span id="salary"></span></p>
  </div>
  <script>
    function calculateSalary() {
      const hourlyWage = document.getElementById('hourly-wage').value;
      const hoursWorked = document.getElementById('hours-worked').value;
      const salary = (hourlyWage * hoursWorked * 52) * 0.88;
      document.getElementById('salary').innerHTML = '$' + salary.toFixed(2);
    }
  </script>
</body>
</html>
